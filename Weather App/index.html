<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="sub_container">
            <div class="search_box">
                <input type="text" placeholder="Enter name of City" spellcheck="false">
                <i style="font-size:20px" class="fa">&#xf002;</i>
            </div>
            <div class="content">
                <img src="" alt="clouds">
                <h1 id="temperature"></h1>
                <h1 id="city"></h1>
            </div>
            <div class="extras">
                <div class="extras1">
                    <div class="extras2">
                        <img src="images/humidity.png" alt="humid">
                    </div>
                    <div class="extras3 humidity">
                        <h2></h2>
                        <h5>Humidity</h5>
                    </div>
                </div>
                <div class="extras1">
                    <div class="extras2">
                        <img src="images/humidity.png" alt="wind">
                    </div>
                    <div class="extras3 wind">
                        <h2></h2>
                        <h5>Wind Speed</h5>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
